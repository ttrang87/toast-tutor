repos:
-   repo: local
    hooks:
    -   id: autoflake
        name: autoflake
        entry: autoflake
        language: system
        args: ["--in-place", "--remove-all-unused-imports", "--remove-unused-variables"]
        exclude: "(migrations/|auth.py)"
        files: ^backend/
        types: [python]

    -   id: autopep8
        name: autopep8
        entry: autopep8
        language: system
        args: ["--in-place", "--aggressive", "--select=E101,E501,W291", "--max-line-length=100"]
        exclude: "(migrations/|auth.py)"
        files: ^backend/
        types: [python]

    -   id: black
        name: black
        entry: black
        language: system
        args: ["--line-length=100"]
        exclude: "(migrations/|auth.py)"
        files: ^backend/
        types: [python]

    -   id: flake8
        name: flake8
        entry: flake8
        language: system
        args: ["--max-line-length=100"]
        exclude: "(migrations/|auth.py)"
        files: ^backend/
        types: [python]

    # Frontend hooks
    -   id: eslint-fix
        name: eslint-fix
        entry: npx eslint
        language: system
        args: ["--fix"]
        files: ^frontend/.*\.(js|jsx)$
        exclude: node_modules/
        types: [file]
    
    -   id: eslint-check
        name: eslint-check
        entry: npx eslint
        language: system
        args: []
        files: ^frontend/.*\.(js|jsx)$
        exclude: node_modules/
        types: [file]
        
    -   id: react-deps-check
        name: react-hooks-deps
        entry: npx eslint
        language: system
        args: ["--rule", "react-hooks/exhaustive-deps: error"]
        files: ^frontend/.*\.(js|jsx)$
        exclude: node_modules/
        types: [file]
